<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Clientes</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
</head>

<body>
    <h1 class="mt-2 text-center">Clientes Registrados</h1>
    <div class="row justify-content-between align-items-end mb-3" style="width: 95%; margin-left: 3.5%">
        <div class="col-6">
            <div>
                <label for="disciplinaCliente" class="form-label">Disciplina</label>
                <select id="disciplinaCliente" class="form-select" aria-describedby="disciplinaHelp"></select>
            </div>
        </div>
        <div class="col-3">
            <div>
                <label for="textBusqueda" class="form-label">Filtro: </label>
                <input type="text" class="form-control" id="textoBusqueda" />
            </div>
        </div>
        <div class="col-2">
            <div>
                <label for="campoBusqueda" class="form-label">Campo</label>
                <select id="campoBusqueda" class="form-select">
                    <option value="0">ID del Cliente</option>
                    <option value="1">Nombre</option>
                    <option value="2">Telefono</option>
                </select>
            </div>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="searchClients">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <table id="Tabla" class="table table-striped table-hover table-bordered mt-4" style="width: 95%; margin-left: 2.5%">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Clase</th>
            <th>Fecha de Pago</th>
            <th>Estatus</th>
            <th>Acciones</th>
        </thead>
        <tbody id="cuerpoTabla" style="overflow-y: auto; overflow-x: hidden;"></tbody>
    </table>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
