<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS and Local CSS-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="d-flex flex-row">
      <div
        class="d-flex flex-column flex-shrink-0 bg-dark"
        style="width: 4.5rem"
      >
        <a
          href="/"
          class="d-block p-3 link-dark text-decoration-none"
          title="Icon-only"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
        >
          <svg class="bi" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="visually-hidden">Icon-only</span>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item" id="btnUsuarios">
            <a
              href="#"
              class="nav-link active py-3 border-bottom"
              aria-current="page"
              title="Usuarios"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            >
              <span style="color: white; font-size: 20px;"><i class="fas fa-users"></i></span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link py-3 border-bottom"
              aria-current="page"
              title="Venta"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            >
              <span style="color: white; font-size: 20px;"><i class="far fa-money-bill-alt"></i></span>
            </a>
          </li>
        </ul>
        <div class="dropdown border-top">
          <a
            href="#"
            class="
              d-flex
              align-items-center
              justify-content-center
              p-3
              link-dark
              text-decoration-none
              dropdown-toggle
              text-white
            "
            id="dropdownUser3"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="mdo"
              width="24"
              height="24"
              class="rounded-circle"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small text-white shadow"
            aria-labelledby="dropdownUser3"
          >
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="b-example-divider tabcontent" id="tabUsuarios">

      </div>
      <div class="b-example-divider tabcontent" id="tabVentas">

      </div>
    </main>

    <!-- Scripts references for node modules and libraries -->
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./sidebar.js"></script>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
