<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap, Fontawesome and Native CSS -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <link href="styles.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
</head>

<body>
  <main>
    <div class="sidebar-menu bg-dark">
      <button class="btn mt-4 mb-3 bg-dark text-white" onclick="openTab(event, 'homePage')">
        Athletic Center
      </button>
      <hr />
      <ul class="mt-2">
        <li>
          <button id="btnSubmenuUsers" class="btn bg-dark text-white mb-1 tablink active" type="button"
            data-bs-toggle="collapse" data-bs-target="#submenuUsers" aria-controls="submenuUsers" aria-expanded="false">
            <span class="mr-2"><i id="icoSubmenuUsers" class="far fa-plus-square"></i></span>Usuarios
          </button>
          <div class="collapse submenu" id="submenuUsers">
            <button class="btn bg-dark text-white mb-1 tablink" id="2" onclick="openTab(event, 'addUser')">
              <i class="fas fa-user-plus"></i> Agregar
            </button>
            <button class="btn bg-dark text-white mb-1 tablink" id="4" onclick="openTab(event, 'modifyUser')">
              <i class="fas fa-user-edit"></i> Modificar
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="panel-content">
      <!-- HOME TAB -->
      <div class="tabcontent" id="homePage"></div>
      <!-- TABS DE USUARIOS --> 
      <!-- ADD USER TAB-->   
      <div class="tabcontent" id="addUser"></div>
      <!--  -->
      <div class="tabcontent" id="modifyUser"></div>
      <!-- TABS DE PUNTO DE VENTA -->
    </div>
  </main>
  <!-- Boostrap JS Bundle, Renderer JS And Sidebar JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./sidebar.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
