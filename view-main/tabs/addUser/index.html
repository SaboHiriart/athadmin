<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="tituloTab mt-3">
        <h1>Agregar Usuarios</h1>
    </div>
    <div class="camaraSection mt-3">
        <div class="camara d-none"></div>
        <div class="imagen"></div>
        <div class="camaraControls mt-2">
            <button class="btn btn-primary" onclick="configure();">Iniciar Camara</button>
            <button class="btn btn-primary">Tomar Foto</button>
            <button class="btn btn-primary">Guardar Foto</button>
        </div>

    </div>
    <div class="fcoAddUser">
        <div class="input-group mb-3">
            <span class="input-group-text" id="addonNombreAddUser"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Nombre" aria-lable="Nombre" aria-describedby="addonNombreAddUser">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="addonUserAddUser"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Usuario" aria-lable="Usuario" aria-describedby="addonUserAddUser">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="addonPasswordAddUser"><i class="fas fa-user"></i></span>
            <input type="password" class="form-control" placeholder="Contraseña" aria-lable="Password" aria-describedby="addonPasswordAddUser">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="addonPasswordRepAddUser"><i class="fas fa-user"></i></span>
            <input type="password" class="form-control" placeholder="Repetir Contraseña" aria-lable="PasswordRep" aria-describedby="addonPasswordRepAddUser">
        </div>
        <button class="btn btn-primary">Agregar Uusario</button>
    </div>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
