<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS and Local CSS-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="d-flex flex-column align-items-center mt-5">
      <div class="profilePic mb-4 mt-4">
        <img
          id="imgProfile"
          src="./assets/profileMain.png"
          alt=""
          class="img-fluid"
        />
      </div>
      <h1>Iniciar Sesi&oacute;n</h1>
      <div class="dataFields mt-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
            aria-label="Usuario"
            aria-describedby="basic-addon1"
            id="inpUser"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            aria-label="Contraseña"
            aria-describedby="basic-addon1"
            id="inpPassword"
          />
        </div>
        
      </div>
      <button id="btnLogin" class="btn btn-primary mb-4">Login</button>
      <p class="mb-5">&copy; Athletic Center 2022</p>
    </main>

    <!-- Scripts references for node modules and libraries -->
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
